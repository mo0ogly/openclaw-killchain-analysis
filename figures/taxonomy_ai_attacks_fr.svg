<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900" width="100%" height="100%">
    <defs>
        <!-- Gradients -->
        <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#0d1117" />
            <stop offset="100%" stop-color="#161b22" />
        </linearGradient>
        
        <linearGradient id="poison-grad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#8b5cf6" />
            <stop offset="100%" stop-color="#c084fc" />
        </linearGradient>

        <linearGradient id="manip-grad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#f59e0b" />
            <stop offset="100%" stop-color="#fbbf24" />
        </linearGradient>

        <linearGradient id="oracle-grad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#ef4444" />
            <stop offset="100%" stop-color="#f87171" />
        </linearGradient>

        <linearGradient id="arch-grad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#3b82f6" />
            <stop offset="100%" stop-color="#60a5fa" />
        </linearGradient>

        <!-- Glow Filters -->
        <filter id="glow-purple" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="8" result="blur" />
            <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>
        <filter id="glow-orange" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="8" result="blur" />
            <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>
        <filter id="glow-red" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="8" result="blur" />
            <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>
        <filter id="glow-blue" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="8" result="blur" />
            <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>
        
        <!-- Card Shadow -->
        <filter id="card-shadow" x="-5%" y="-5%" width="110%" height="110%">
            <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000000" flood-opacity="0.4"/>
        </filter>
    </defs>

    <!-- Background -->
    <rect width="100%" height="100%" fill="url(#bg-grad)" />
    
    <!-- Grid Pattern -->
    <g stroke="#ffffff" stroke-opacity="0.03" stroke-width="1">
        <path d="M 0,100 L 1200,100 M 0,200 L 1200,200 M 0,300 L 1200,300 M 0,400 L 1200,400 M 0,500 L 1200,500 M 0,600 L 1200,600 M 0,700 L 1200,700 M 0,800 L 1200,800" />
        <path d="M 100,0 L 100,900 M 200,0 L 200,900 M 300,0 L 300,900 M 400,0 L 400,900 M 500,0 L 500,900 M 600,0 L 600,900 M 700,0 L 700,900 M 800,0 L 800,900 M 900,0 L 900,900 M 1000,0 L 1000,900 M 1100,0 L 1100,900" />
    </g>

    <!-- Header Section -->
    <g transform="translate(600, 60)">
        <text x="0" y="0" font-family="'Segoe UI', Helvetica, sans-serif" font-size="34" font-weight="bold" fill="#ffffff" text-anchor="middle" letter-spacing="1">TAXONOMIE DES ATTAQUES SUR L'INTELLIGENCE ARTIFICIELLE</text>
        <rect x="-400" y="20" width="800" height="2" fill="#30363d" />
        <text x="0" y="45" font-family="'Segoe UI', Helvetica, sans-serif" font-size="16" font-weight="normal" fill="#8b949e" text-anchor="middle">Basée sur le cours M2 S1-ISI5, NIST AI 100-2, MITRE ATLAS et OWASP Top 10 LLM/ML</text>
    </g>

    <!-- Phase Timeline Connectors -->
    <path d="M 200,180 L 1000,180" stroke="#30363d" stroke-width="3" fill="none" />
    <circle cx="200" cy="180" r="6" fill="#8b5cf6" />
    <circle cx="600" cy="180" r="6" fill="#f59e0b" />
    <circle cx="1000" cy="180" r="6" fill="#ef4444" />
    
    <text x="200" y="160" font-family="'Segoe UI', Helvetica, sans-serif" font-size="14" font-weight="bold" fill="#8b949e" text-anchor="middle" letter-spacing="1">PHASE 1: ENTRAÎNEMENT</text>
    <text x="600" y="160" font-family="'Segoe UI', Helvetica, sans-serif" font-size="14" font-weight="bold" fill="#8b949e" text-anchor="middle" letter-spacing="1">PHASE 2 &amp; 3: DÉPLOIEMENT / PRODUCTION</text>
    <text x="1000" y="160" font-family="'Segoe UI', Helvetica, sans-serif" font-size="14" font-weight="bold" fill="#8b949e" text-anchor="middle" letter-spacing="1">INTERACTIONS / INFERENCE</text>

    <!-- 1. POISONING PILLAR -->
    <g transform="translate(40, 220)">
        <rect x="0" y="0" width="320" height="420" rx="12" fill="#1c2128" stroke="#30363d" stroke-width="1.5" filter="url(#card-shadow)" />
        <rect x="0" y="0" width="320" height="6" fill="url(#poison-grad)" rx="3" />
        
        <circle cx="160" cy="50" r="28" fill="#161b22" stroke="#8b5cf6" stroke-width="2" filter="url(#glow-purple)" />
        <path d="M152 42 L168 42 L168 50 L152 50 Z M156 50 L164 50 L164 58 L156 58 Z" fill="#8b5cf6" /> <!-- Database/Data Icon -->
        <circle cx="160" cy="50" r="16" fill="none" stroke="#8b5cf6" stroke-width="2" stroke-dasharray="4 2"/>

        <text x="160" y="105" font-family="'Segoe UI', Helvetica, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">EMPOISONNEMENT</text>
        <text x="160" y="125" font-family="'Segoe UI', Helvetica, sans-serif" font-size="13" font-weight="normal" fill="#8b5cf6" text-anchor="middle">Corruption de l'intégrité du modèle (Poisoning)</text>

        <!-- Items -->
        <g transform="translate(15, 155)">
            <rect x="0" y="0" width="290" height="75" rx="6" fill="#2d213f" stroke="#4c2889" stroke-width="1" />
            <text x="15" y="25" font-family="'Segoe UI', Helvetica, sans-serif" font-size="15" font-weight="bold" fill="#e6edf3">Data Poisoning</text>
            <text x="15" y="45" font-family="'Segoe UI', Helvetica, sans-serif" font-size="12" fill="#c9d1d9">Corruption des étiquettes ou attributs lors de</text>
            <text x="15" y="60" font-family="'Segoe UI', Helvetica, sans-serif" font-size="12" fill="#c9d1d9">l'apprentissage. Ex: Inverser "Spam" et "Légitime".</text>
        </g>

        <g transform="translate(15, 240)">
            <rect x="0" y="0" width="290" height="75" rx="6" fill="#2d213f" stroke="#4c2889" stroke-width="1" />
            <text x="15" y="25" font-family="'Segoe UI', Helvetica, sans-serif" font-size="15" font-weight="bold" fill="#e6edf3">Empoisonnement par Backdoor</text>
            <text x="15" y="45" font-family="'Segoe UI', Helvetica, sans-serif" font-size="12" fill="#c9d1d9">Injection d'un "trigger" (motif discret). Le modèle se</text>
            <text x="15" y="60" font-family="'Segoe UI', Helvetica, sans-serif" font-size="12" fill="#c9d1d9">comporte mal uniquement si le trigger est présent.</text>
        </g>

        <g transform="translate(15, 325)">
            <rect x="0" y="0" width="290" height="75" rx="6" fill="#2d213f" stroke="#4c2889" stroke-width="1" />
            <text x="15" y="25" font-family="'Segoe UI', Helvetica, sans-serif" font-size="15" font-weight="bold" fill="#e6edf3">Supply Chain IA Compromise</text>
            <text x="15" y="45" font-family="'Segoe UI', Helvetica, sans-serif" font-size="12" fill="#c9d1d9">Modèles pré-entraînés piégés (ex: PoisonGPT via</text>
            <text x="15" y="60" font-family="'Segoe UI', Helvetica, sans-serif" font-size="12" fill="#c9d1d9">typosquattage) ou packages PyPI malveillants.</text>
        </g>
    </g>

    <!-- 2. MANIPULATION PILLAR -->
    <g transform="translate(440, 220)">
        <rect x="0" y="0" width="320" height="420" rx="12" fill="#1c2128" stroke="#30363d" stroke-width="1.5" filter="url(#card-shadow)" />
        <rect x="0" y="0" width="320" height="6" fill="url(#manip-grad)" rx="3" />
        
        <circle cx="160" cy="50" r="28" fill="#161b22" stroke="#f59e0b" stroke-width="2" filter="url(#glow-orange)" />
        <path d="M148 45 C152 40, 168 40, 172 45 L172 55 C168 60, 152 60, 148 55 Z" fill="none" stroke="#f59e0b" stroke-width="2" /> <!-- Eye/Manipulate Icon -->
        <circle cx="160" cy="50" r="3" fill="#f59e0b" />

        <text x="160" y="105" font-family="'Segoe UI', Helvetica, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">MANIPULATION &amp; ÉVASION</text>
        <text x="160" y="125" font-family="'Segoe UI', Helvetica, sans-serif" font-size="13" font-weight="normal" fill="#f59e0b" text-anchor="middle">Contournement des comportements attendus</text>

        <!-- Items -->
        <g transform="translate(15, 155)">
            <rect x="0" y="0" width="290" height="75" rx="6" fill="#36291a" stroke="#8c5810" stroke-width="1" />
            <text x="15" y="25" font-family="'Segoe UI', Helvetica, sans-serif" font-size="15" font-weight="bold" fill="#e6edf3">Attaques Adverses (Adversarial)</text>
            <text x="15" y="45" font-family="'Segoe UI', Helvetica, sans-serif" font-size="12" fill="#c9d1d9">Perturbations invisibles appliquées aux entrées (ex: on</text>
            <text x="15" y="60" font-family="'Segoe UI', Helvetica, sans-serif" font-size="12" fill="#c9d1d9">modifie une image) pour forcer une erreur du modèle.</text>
        </g>

        <g transform="translate(15, 240)">
            <rect x="0" y="0" width="290" height="75" rx="6" fill="#36291a" stroke="#8c5810" stroke-width="1" />
            <text x="15" y="25" font-family="'Segoe UI', Helvetica, sans-serif" font-size="15" font-weight="bold" fill="#e6edf3">LLM Jailbreak &amp; Prompt Injection</text>
            <text x="15" y="45" font-family="'Segoe UI', Helvetica, sans-serif" font-size="12" fill="#c9d1d9">Contournement des filtres éthiques (guardrails) via des</text>
            <text x="15" y="60" font-family="'Segoe UI', Helvetica, sans-serif" font-size="12" fill="#c9d1d9">personas (DAN), obfuscation, ou prompt injection géré.</text>
        </g>

        <g transform="translate(15, 325)">
            <rect x="0" y="0" width="290" height="75" rx="6" fill="#36291a" stroke="#8c5810" stroke-width="1" />
            <text x="15" y="25" font-family="'Segoe UI', Helvetica, sans-serif" font-size="15" font-weight="bold" fill="#e6edf3">Dégradation / Substitution</text>
            <text x="15" y="45" font-family="'Segoe UI', Helvetica, sans-serif" font-size="12" fill="#c9d1d9">Satutration du réapprentissage continu (online learning)</text>
            <text x="15" y="60" font-family="'Segoe UI', Helvetica, sans-serif" font-size="12" fill="#c9d1d9">ou remplacement complet par un modèle malveillant.</text>
        </g>
    </g>

    <!-- 3. ORACLE PILLAR -->
    <g transform="translate(840, 220)">
        <rect x="0" y="0" width="320" height="420" rx="12" fill="#1c2128" stroke="#30363d" stroke-width="1.5" filter="url(#card-shadow)" />
        <rect x="0" y="0" width="320" height="6" fill="url(#oracle-grad)" rx="3" />
        
        <circle cx="160" cy="50" r="28" fill="#161b22" stroke="#ef4444" stroke-width="2" filter="url(#glow-red)" />
        <path d="M152 40 L168 40 L168 60 L152 60 Z" fill="none" stroke="#ef4444" stroke-width="2" /> <!-- Server/Extract Icon -->
        <path d="M148 45 L144 45 L144 55 L148 55" fill="none" stroke="#ef4444" stroke-width="2" />
        <path d="M172 45 L176 45 L176 55 L172 55" fill="none" stroke="#ef4444" stroke-width="2" />

        <text x="160" y="105" font-family="'Segoe UI', Helvetica, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">ATTAQUES ORACLES</text>
        <text x="160" y="125" font-family="'Segoe UI', Helvetica, sans-serif" font-size="13" font-weight="normal" fill="#ef4444" text-anchor="middle">Extraction d'infos sensibles (Confidentialité)</text>

        <!-- Items -->
        <g transform="translate(15, 155)">
            <rect x="0" y="0" width="290" height="75" rx="6" fill="#3a2024" stroke="#8c2f34" stroke-width="1" />
            <text x="15" y="25" font-family="'Segoe UI', Helvetica, sans-serif" font-size="15" font-weight="bold" fill="#e6edf3">Model Stealing (Extraction)</text>
            <text x="15" y="45" font-family="'Segoe UI', Helvetica, sans-serif" font-size="12" fill="#c9d1d9">Reconstruction d'un clone du modèle. Pour les LLMs :</text>
            <text x="15" y="60" font-family="'Segoe UI', Helvetica, sans-serif" font-size="12" fill="#c9d1d9">Extraction du system prompt (logique métier cachée).</text>
        </g>

        <g transform="translate(15, 240)">
            <rect x="0" y="0" width="290" height="75" rx="6" fill="#3a2024" stroke="#8c2f34" stroke-width="1" />
            <text x="15" y="25" font-family="'Segoe UI', Helvetica, sans-serif" font-size="15" font-weight="bold" fill="#e6edf3">Inférence &amp; Inversion de modèle</text>
            <text x="15" y="45" font-family="'Segoe UI', Helvetica, sans-serif" font-size="12" fill="#c9d1d9">Retrouver si une donnée spécifique (ex: personne) a</text>
            <text x="15" y="60" font-family="'Segoe UI', Helvetica, sans-serif" font-size="12" fill="#c9d1d9">été utilisée (RGPD) ou reconstituer la donnée source.</text>
        </g>

        <g transform="translate(15, 325)">
            <rect x="0" y="0" width="290" height="75" rx="6" fill="#3a2024" stroke="#8c2f34" stroke-width="1" />
            <text x="15" y="25" font-family="'Segoe UI', Helvetica, sans-serif" font-size="15" font-weight="bold" fill="#e6edf3">Exfiltration / Cost Exploitation</text>
            <text x="15" y="45" font-family="'Segoe UI', Helvetica, sans-serif" font-size="12" fill="#c9d1d9">Forcer l'IA à divulguer des données internes (RAG)</text>
            <text x="15" y="60" font-family="'Segoe UI', Helvetica, sans-serif" font-size="12" fill="#c9d1d9">ou saturer la consommation CPU/Tokens (Ruin AI).</text>
        </g>
    </g>

    <!-- 4. SPECIFIC ARCHITECTURES (Bottom span) -->
    <g transform="translate(60, 680)">
        <rect x="0" y="0" width="1080" height="150" rx="12" fill="#1c2128" stroke="#30363d" stroke-width="1.5" filter="url(#card-shadow)" />
        <rect x="0" y="0" width="6" height="150" fill="url(#arch-grad)" rx="3" />
        
        <text x="40" y="35" font-family="'Segoe UI', Helvetica, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">MENACES SPÉCIFIQUES AUX NOUVELLES ARCHITECTURES IA</text>
        <path d="M 40,50 L 1040,50" stroke="#30363d" stroke-width="1" />

        <g transform="translate(40, 70)">
            <circle cx="15" cy="15" r="15" fill="#202b3c" stroke="#3b82f6" stroke-width="1.5" filter="url(#glow-blue)" />
            <text x="15" y="20" font-family="'Segoe UI', Helvetica, sans-serif" font-size="14" font-weight="bold" fill="#60a5fa" text-anchor="middle">1</text>
            <text x="40" y="20" font-family="'Segoe UI', Helvetica, sans-serif" font-size="16" font-weight="bold" fill="#e6edf3">Systèmes RAG</text>
            <text x="40" y="40" font-family="'Segoe UI', Helvetica, sans-serif" font-size="13" fill="#8b949e">Prompt Injection indirecte: Empoisonnement des documents de la base de données. Ciblage de l'Embedding.</text>
        </g>

        <g transform="translate(380, 70)">
            <circle cx="15" cy="15" r="15" fill="#202b3c" stroke="#3b82f6" stroke-width="1.5" filter="url(#glow-blue)" />
            <text x="15" y="20" font-family="'Segoe UI', Helvetica, sans-serif" font-size="14" font-weight="bold" fill="#60a5fa" text-anchor="middle">2</text>
            <text x="40" y="20" font-family="'Segoe UI', Helvetica, sans-serif" font-size="16" font-weight="bold" fill="#e6edf3">Agents Autonomes &amp; MCP</text>
            <text x="40" y="40" font-family="'Segoe UI', Helvetica, sans-serif" font-size="13" fill="#8b949e">Détournement d'outils, élévation de privilèges via cascades d'agents (SMA), fatigue cognitive du superviseur.</text>
        </g>

        <g transform="translate(740, 70)">
            <circle cx="15" cy="15" r="15" fill="#202b3c" stroke="#3b82f6" stroke-width="1.5" filter="url(#glow-blue)" />
            <text x="15" y="20" font-family="'Segoe UI', Helvetica, sans-serif" font-size="14" font-weight="bold" fill="#60a5fa" text-anchor="middle">3</text>
            <text x="40" y="20" font-family="'Segoe UI', Helvetica, sans-serif" font-size="16" font-weight="bold" fill="#e6edf3">Apprentissage Fédéré</text>
            <text x="40" y="40" font-family="'Segoe UI', Helvetica, sans-serif" font-size="13" fill="#8b949e">Attaques Byzantines (gradients malicieux) et inférence de Gradient pour fuite de données.</text>
        </g>
    </g>

    <!-- Footer -->
    <text x="600" y="870" font-family="'Segoe UI', Helvetica, sans-serif" font-size="12" fill="#8b949e" text-anchor="middle">Operation OpenClaw Kill Chain Analysis - M2 S1-ISI5 IA &amp; Cybersécurité - Fabrice Pizzi, Sorbonne Université 2026</text>
</svg>
